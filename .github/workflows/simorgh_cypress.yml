name: Simorgh CI - Cypress

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, verify cypress
        run: |
          npm ci
          npx cypress verify
      - name: Build Production App
        run: npm run build
      - name: Run test:ci
        run: npm run test:ci
        env:
          CI: true
          CYPRESS_SMOKE: true
