language: node_js
before_install: npm install -g npm@6.4.1; npm -v
jobs:
  include:
    - stage: test
      install: npm ci
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - npm run test
        - ./cc-test-reporter after-build -t lcov --debug --exit-code $TRAVIS_TEST_RESULT
        - xvfb-run -a npm run test:e2e:storybook:ci
        - npm run audit:ci
    - stage: test
      install: npm ci --only=prod
      script:
        - npm run build
        - xvfb-run -a npm run test:prod:travis
notifications:
  email: false
  slack:
    rooms:
      - secure: ''
    on_success: change # default: always
    on_failure: always # default: always
    on_start: never # default: never
    on_cancel: always # default: always
    on_error: always # default: always
