.inspector .item label[data-label]:after{content:attr(data-label);font-size:10px;text-align:center;display:block;margin:2px 0 0;}
.inspector input,.inspector textarea{padding:3px 4px;width:100%;background:rgba(255,255,255,.05);border-radius:2px;border:0;line-height:18px;height:24px;font-size:12px;color:#FFF;text-align:center;outline:0;resize:none;}
.inspector textarea{min-width:100%;height:auto;text-align:left;}
.context h4{font-size:12px;font-weight:400;position:0;margin:0 0 16px;color:#FFF;}
.context h4:before{margin:0 10px 0 0;display:inline-block;content:"";width:8px;height:8px;border-radius:1px;background:#3484F5;}
.context .colors{margin:0 0 8px;}
.context .colors:last-child,.context .items-group:last-child{margin:0;}
.context .items-group{margin:0 0 24px;}
.inspector .color{display:block;}
.inspector .color[data-name]:after{content:attr(data-name);font-size:10px;text-align:center;padding:0 0 0 24px;display:block;margin:2px 0 0;}
.inspector .color label,.inspector .color label em,.inspector .color label em i{position:absolute;display:block;width:24px;height:24px;padding:0;}
.inspector .color label em{position:relative;background-color:#fff;background-image:linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc),linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc);background-size:12px 12px;background-position:0 0,6px 6px;border-radius:2px 0 0 2px;overflow:hidden;}
.inspector .color label em i{position:relative;}
.inspector .item .color input{text-align:center;}
.inspector .color input{padding-left:32px;width:100%;text-align:left;}
.gradient .color label:before{position:absolute;top:12px;left:11px;content:"";width:2px;height:32px;background:#FFF;z-index:2;box-shadow:0 0 2px 1px rgba(0,0,0,.2);}
.gradient .color label:after{position:absolute;top:8px;left:8px;content:"";width:8px;height:8px;background:#FFF;z-index:3;border-radius:4px;box-shadow:0 0 2px 1px rgba(0,0,0,.2);}
.gradient .color[data-name] label:before{height:42px;}
.gradient .color:last-child label:before{display:none;}
.navbar section{position:relative;overflow:auto;}
.artboard-list,.asset-list,.color-list{margin:0;padding:0;list-style:none;}
.artboard-list li{padding:16px;display:flex;cursor:pointer;}
.artboard-list li:hover,.asset-list li:hover,.color-list li:hover{background:#191A1E;}
.artboard-list li.active{background:#454748;}
.preview-img{display:block;width:44px;height:44px;text-align:center;background:rgba(0,0,0,.32);}
.preview-img:before{content:' ';display:inline-block;vertical-align:middle;height:100%;}
.preview-img img{max-width:44px;max-height:44px;background:#FFF;vertical-align:middle;}
.pages-select{padding:24px;position:relative;}
.pages-select h3{margin:0;text-align:center;font-size:12px;font-weight:400;color:#FFF;cursor:pointer;}
.page-list em,.pages-select h3 em{font-style:normal;font-size:10px;color:#989A9C;}

.pages-select .page-list{display:none;position:absolute;left:50%;transform:translateX(-50%);margin:-32px 0 0;padding:8px;border-radius:4px;list-style:none;width:180px;background:#0F0F0F;box-shadow:0 2px 10px 0 rgba(0,0,0,.8);}
.pages-select:focus{outline:0;}

.pages-select .page-list label{padding:10px;cursor:pointer;}
.pages-select .page-list label,.pages-select .page-list span{display:block;}
.page-list span:before{position:absolute;right:8px;}
.exportable{margin:0;padding:0;list-style:none;background:#191A1E;border:1px solid #2D2F31;border-radius:4px;}

.exportable li a{color:#FFF;text-decoration:none;outline:0;}
.exportable li:last-child{border:0;}
.exportable img{position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;}
.asset-list li,.color-list li{padding:24px;display:flex;cursor:pointer;}
.color-list li{cursor:default;}

.color-list li em{background-color:#fff;background-image:linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc),linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc);border-radius:50%;overflow:hidden;}
.color-list li em i{position:absolute;top:0;left:0;right:0;bottom:0;}
.artboard-list li div,.asset-list li div,.color-list li div{padding:0 0 0 16px;flex:1;}
.artboard-list li div{padding:6px 0 4px 16px;}
.asset-list li picture:before{content:"";display:inline-block;height:100%;vertical-align:middle;}
.asset-list li picture img{vertical-align:middle;max-width:28px;max-height:28px;}

.artboard-list h3, .asset-list h3,.color-list h3{margin:0 0 4px;padding:0;color:#FFF;font-size:12px;font-weight:400;overflow:hidden;text-overflow:ellipsis;}

var I18N = {},
    lang = navigator.language.toLocaleLowerCase(),

(function(window) {

    SMApp.fn = SMApp.prototype = {

        percentageSize: function(size, size2){
            return (Math.round( size / size2 * 1000 ) / 10) + "%";
        },
        unitSize: function(length, isText){
            var length = Math.round( length / this.configs.scale * 100 ) / 100,
                units = this.configs.unit.split("/"),
                unit = units[0];
            if( units.length > 1 && isText){
                unit = units[1];
            }
            return length + unit;
        },
        scaleSize: function (length){
            return Math.round( length / this.configs.scale * 10 ) / 10;
        },
        positive: function(number) {
            return number < 0 ? -number :number;
        },
        isIntersect: function(selectedRect, targetRect){
            return !(
                selectedRect.maxX <= targetRect.x ||
                selectedRect.x >= targetRect.maxX ||
                selectedRect.y >= targetRect.maxY ||
                selectedRect.maxY <= targetRect.y
            );
        },
        getID: function(element){
            return '#' + $(element).attr('id');
        },
        getIndex: function(element){
            return $(element).attr('data-index');
        },
        getRect: function( index ){
            var layer = this.current.layers[index];
            return {
                x: layer.rect.x,
                y: layer.rect.y,
                width: layer.rect.width,
                height: layer.rect.height,
                maxX: layer.rect.x + layer.rect.width,
                maxY: layer.rect.y + layer.rect.height
            }
        },
        getDistance: function(selected, target){
            return {
                top: (selected.y - target.y),
                right: (target.maxX - selected.maxX),
                bottom: (target.maxY - selected.maxY),
                left: (selected.x - target.x)
            }
        },
        message: function(msg){
            var $message = $('#message').text(msg);
            $message.hide().fadeIn().delay( 1000 ).fadeOut('fast');
        },
        locationHash: function(options){
            if(options){
                var objHash = {},
                    arrHash = [];
                $.each(options, function(key, value){
                    if( /[a-z]+/.test(key) && !isNaN(value) ){
                        objHash[key] = parseInt(value);
                        arrHash.push(key + value);
                    }
                });
                window.history.replaceState(undefined, undefined, '#' + arrHash.join('-'));
                return objHash;
            }
            else{
                var objHash = {},
                    hash = window.location.hash.replace(/[\#\-]([a-z]+)([\d]+)/ig, function(match, key, value){
                        objHash[key] = parseInt(value);
                    });
                return objHash;
            }
        },

        screen: function() {
            var imageData = (this.current.imageBase64)? this.current.imageBase64: this.current.imagePath + '?' + timestamp;

            if(!this.maxSize){
                var screenSize = (this.current.width > this.current.height)? this.current.width: this.current.height,
                    artboardSize = ($('.screen-viewer').outerWidth() > $('.screen-viewer').outerHeight())? $('.screen-viewer').outerWidth(): $('.screen-viewer').outerHeight();
                this.maxSize = (screenSize > artboardSize)? screenSize * 5: artboardSize * 5;

                $('#screen').parent().css({
                    width: this.maxSize,
                    height: this.maxSize
                });

                var scrollMaxX = this.maxSize - $('.screen-viewer').outerWidth(),
                    scrollMaxY = this.maxSize - $('.screen-viewer').outerHeight(),
                    scrollLeft = .5 * scrollMaxX,
                    scrollTop = .5 * scrollMaxY;

                $('.screen-viewer').scrollLeft(scrollLeft);
                $('.screen-viewer').scrollTop(scrollTop);
            }

            $('#screen').css({
                width: this.zoomSize( this.current.width ),
                height: this.zoomSize( this.current.height ),
                background: '#FFF url(' + imageData + ') no-repeat',
                backgroundSize: this.zoomSize( this.current.width ) + 'px ' + this.zoomSize( this.current.height ) + 'px'
            });

            $('.screen').css({
                marginLeft: -  parseInt( this.zoomSize( this.current.width / 2 ) ),
                marginTop: - parseInt( this.zoomSize( this.current.height / 2 ) )
            });

        },

        getEdgeRect: function( event ){
            var offset = $('#screen').offset();
            var x = (event.pageX - offset.left) / this.configs.zoom,
                y = (event.pageY - offset.top) / this.configs.zoom,
                width = 10,
                height = 10,
                xScope = ( x >= 0 && x <= this.current.width ),
                yScope = ( y >= 0 && y <= this.current.height );
            // left and top
            if( x <= 0 && y <= 0 ){
                x = -10;
                y = -10;
            }
            // right and top
            else if( x >= this.current.width && y <= 0 ){
                x = this.current.width;
                y = -10;
            }
            // right and bottom
            else if( x >= this.current.width && y >= this.current.height ){
                x = this.current.width;
                y = this.current.height;
            }
            // left and bottom
            else if( x <= 0 && y >= this.current.height ){
                x = -10;
                y = this.current.height;
            }
            // top
            else if( y <= 0 && xScope ){
                x = 0;
                y = -10;
                width = this.current.width;
            }
            // right
            else if( x >= this.current.width && yScope ){
                x = this.current.width;
                y = 0;
                height = this.current.height;
            }
            // bottom
            else if( y >= this.current.height && xScope ){
                x = 0;
                y = this.current.height;
                width = this.current.width;
            }
            // left
            else if( x <= 0 && yScope ){
                x = -10;
                y = 0;
                height = this.current.height;
            }
            if( xScope && yScope ){
                x = 0;
                y = 0;
                width = this.current.width;
                height = this.current.height;
            }
            return {
                x: x,
                y: y,
                width: width,
                height: height,
                maxX: x + width,
                maxY: y + height
            }
        },
        distance: function(){
            if( ( this.selectedIndex && this.targetIndex && this.selectedIndex != this.targetIndex ) || ( this.selectedIndex && this.tempTargetRect ) ){
                var selectedRect = this.getRect(this.selectedIndex),
                    targetRect = this.tempTargetRect || this.getRect(this.targetIndex),
                    topData, rightData, bottomData, leftData,
                    x = this.zoomSize(selectedRect.x + selectedRect.width / 2),
                    y = this.zoomSize(selectedRect.y + selectedRect.height / 2);
                if(!this.isIntersect(selectedRect, targetRect)){
                    if(selectedRect.y > targetRect.maxY){ //top
                        topData = {
                            x: x,
                            y: this.zoomSize(targetRect.maxY),
                            h: this.zoomSize(selectedRect.y - targetRect.maxY),
                            distance: this.unitSize(selectedRect.y - targetRect.maxY),
                            percentageDistance: this.percentageSize((selectedRect.y - targetRect.maxY), this.current.height)
                        };
                    }
                    if(selectedRect.maxX < targetRect.x){ //right
                        rightData = {
                            x: this.zoomSize(selectedRect.maxX),
                            y: y,
                            w: this.zoomSize(targetRect.x - selectedRect.maxX),
                            distance: this.unitSize(targetRect.x - selectedRect.maxX),
                            percentageDistance: this.percentageSize((targetRect.x - selectedRect.maxX), this.current.width)
                        }
                    }
                    if(selectedRect.maxY < targetRect.y){ //bottom
                        bottomData = {
                            x: x,
                            y: this.zoomSize(selectedRect.maxY),
                            h: this.zoomSize(targetRect.y - selectedRect.maxY),
                            distance: this.unitSize(targetRect.y - selectedRect.maxY),
                            percentageDistance: this.percentageSize((targetRect.y - selectedRect.maxY), this.current.height)
                        }
                    }
                    if(selectedRect.x > targetRect.maxX){ //left
                        leftData = {
                            x: this.zoomSize(targetRect.maxX),
                            y: y,
                            w: this.zoomSize(selectedRect.x - targetRect.maxX),
                            distance: this.unitSize(selectedRect.x - targetRect.maxX),
                            percentageDistance: this.percentageSize((selectedRect.x - targetRect.maxX), this.current.width)
                        }
                    }
                }
                else{
                    var distance = this.getDistance(selectedRect, targetRect);
                    if (distance.top != 0) { //top
                        topData = {
                            x: x,
                            y: (distance.top > 0)? this.zoomSize(targetRect.y): this.zoomSize(selectedRect.y),
                            h: this.zoomSize(this.positive(distance.top)),
                            distance: this.unitSize(this.positive(distance.top)),
                            percentageDistance: this.percentageSize(this.positive(distance.top), this.current.height)
                        };
                    }
                    if (distance.right != 0) { //right
                        rightData = {
                            x: (distance.right > 0)? this.zoomSize(selectedRect.maxX): this.zoomSize(targetRect.maxX),
                            y: y,
                            w: this.zoomSize(this.positive(distance.right)),
                            distance: this.unitSize(this.positive(distance.right)),
                            percentageDistance: this.percentageSize(this.positive(distance.right), this.current.width)
                        };
                    }
                    if (distance.bottom != 0) { //bottom
                        bottomData = {
                            x: x,
                            y: (distance.bottom > 0)? this.zoomSize(selectedRect.maxY): this.zoomSize(targetRect.maxY),
                            h: this.zoomSize(this.positive(distance.bottom)),
                            distance: this.unitSize(this.positive(distance.bottom)),
                            percentageDistance: this.percentageSize(this.positive(distance.bottom), this.current.height)
                        };
                    }
                    if (distance.left != 0) { //left
                        leftData = {
                            x: (distance.left > 0)? this.zoomSize(targetRect.x): this.zoomSize(selectedRect.x),
                            y: y,
                            w: this.zoomSize(this.positive(distance.left)),
                            distance: this.unitSize(this.positive(distance.left)),
                            percentageDistance: this.percentageSize(this.positive(distance.left), this.current.width)
                        };
                    }
                }
                if (topData) {
                    $('#td')
                        .css({
                            left: topData.x,
                            top: topData.y,
                            height: topData.h,
                        })
                        .show();
                    $('#td div')
                        .attr('data-height', topData.distance)
                        .attr('percentage-height', topData.percentageDistance);
                }
                if (rightData) {
                     $('#rd')
                        .css({
                            left: rightData.x,
                            top: rightData.y,
                            width: rightData.w
                        })
                        .show();
                    $('#rd div')
                        .attr('data-width', rightData.distance )
                        .attr('percentage-width', rightData.percentageDistance);
                }
                if (bottomData) {
                    $('#bd')
                        .css({
                            left: bottomData.x,
                            top: bottomData.y,
                            height: bottomData.h,
                        })
                        .show();
                    $('#bd div')
                        .attr('data-height', bottomData.distance )
                        .attr('percentage-height', bottomData.percentageDistance);
                }
                if (leftData) {
                     $('#ld')
                        .css({
                            left: leftData.x,
                            top: leftData.y,
                            width: leftData.w
                        })
                        .show();
                    $('#ld div')
                        .attr('data-width', leftData.distance )
                        .attr('percentage-width', leftData.percentageDistance);
                }
                $('.selected').addClass('hidden');
            }
        },

],"fills":[],"shadows":[],"opacity":1,"styleName":"H2 tablet + desktop","content":"A trace of evidence","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":32,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":36,"css":["font-family: BBCReithSans-Regular;","font-size: 32px;","color: #404040;","line-height: 36px;"]},{"objectID":"C5F1728F-250E-499C-9287-779483F53C63","type":"text","name":"Researchers working","rect":{"x":140,"y":1652,"width":728,"height":360},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"Researchers working at the Al Wusta site in Saudi Arabia came across a single intermediate phalanx (the middle of the three bones that make up a finger) in a preserved lake bed.\nNo other remains of its owner were found.\n&quot;It&#39;s normal,&quot; explained Dr Huw Groucutt, the study&#39;s lead author. &quot;Almost all humans and animals that ever lived will disappear without trace.\n“We got very lucky. Generally if you found one piece of an individual you wouldn&#39;t be able to tell. But it turns out that bone is quite distinct,&quot; the University of Oxford researcher added.\nThe team used CT scanning to build a 3D model of the bone, and compared it to other human and Neanderthal remains from this time period.\nIt was found to most closely resemble Homo sapiens, as Neanderthal bones are shorter and squatter.\nOther material from the site was dated using two separate dating techniques.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"6D341337-6096-43B0-B744-9883E51C8DC1","type":"shape","name":"Bitmap","rect":{"x":140,"y":2239,"width":728,"height":411},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":""},{"objectID":"5807EC67-2014-477F-A8CF-570F98D6DEA6","type":"text","name":"The climate in Saudi","rect":{"x":141,"y":2734,"width":728,"height":142},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"The climate in Saudi Arabia 85,000 years ago was very different to the modern day.\nMonsoon rains created lush lakes, inhabited by animals much like hippos. Wild cattle and antelope also appear to have migrated from Africa at this time.\nThe fossil record at Al Wusta shows a rich variety of animal life, alongside stone tools that closely resemble those used by Homo sapiens.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"180CD42F-A6CB-42A8-8313-A36ED560CF79","type":"text","name":"Homo sapiens","rect":{"x":319.5,"y":2854,"width":101,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"Homo sapiens","color":{"r":28,"g":28,"b":28,"a":1,"color-hex":"#1C1C1C 100%","argb-hex":"#FF1C1C1C","css-rgba":"rgba(28,28,28,1)","ui-color":"(r:0.11 g:0.11 b:0.11 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Italic","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Italic;","font-size: 16px;","color: #1C1C1C;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"F8A99C75-1539-4CF5-B9BF-C8F898A31233","type":"text","name":"Dr Groucutt believes","rect":{"x":141,"y":2928,"width":728,"height":142},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"Dr Groucutt believes humans may have chosen to move in to this inviting environment.\n&quot;The interesting thing,&quot; he told BBC News, &quot;is  that in the past some people have said we couldn&#39;t really spread into Asia until we had complex tools. &#91Our findings] suggest that that kind of migration didn&#39;t really reflect a technological breakthrough, but reflects climate change.&quot;\nRecent work in South Africa also points to the influence of changing climate on human evolution.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"E33841C3-1D16-4EBB-A869-C530B4F4C968","type":"text","name":"influence of changing climate","rect":{"x":483.5,"y":3048,"width":219,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"influence of changing climate","color":{"r":null,"g":null,"b":null,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(NaN,NaN,NaN,1)","ui-color":"(r:NaN g:NaN b:NaN a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #000000;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"7E4CC828-D46C-42C7-822D-34BE328F3B85","type":"shape","name":"Bitmap","rect":{"x":140,"y":3086,"width":728,"height":411},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":""},{"objectID":"840D8E89- (64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":14,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":18,"css":["font-family: BBCReithSans-Regular;","font-size: 14px;","color: #404040;","letter-spacing: 0;","line-height: 18px;"]},{"objectID":"8BACA223-ECDF-4194-B93C-6189E5AEFDBF","type":"text","name":"Researchers working","rect":{"x":268,"y":1668,"width":743,"height":360},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"Researchers working at the Al Wusta site in Saudi Arabia came across a single intermediate phalanx (the middle of the three bones that make up a finger) in a preserved lake bed.\nNo other remains of its owner were found.\n&quot;It&#39;s normal,&quot; explained Dr Huw Groucutt, the study&#39;s lead author. &quot;Almost all humans and animals that ever lived will disappear without trace.\n“We got very lucky. Generally if you found one piece of an individual you wouldn&#39;t be able to tell. But it turns out that bone is quite distinct,&quot; the University of Oxford researcher added.\nThe team used CT scanning to build a 3D model of the bone, and compared it to other human and Neanderthal remains from this time period.\nIt was found to most closely resemble Homo sapiens, as Neanderthal bones are shorter and squatter.\nOther material from the site was dated using two separate dating techniques.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"B4EF6A0A-1375-4081-914A-10C2A7241214","type":"shape","name":"Bitmap","rect":{"x":269,"y":2044,"width":743,"height":419},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":""},{"objectID":"B66A5C6D-E2B6-4B58-9787-0138F1E9CD57","type":"text","name":"The climate in Saudi","rect":{"x":268,"y":2547,"width":743,"height":142},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"The climate in Saudi Arabia 85,000 years ago was very different to the modern day.\nMonsoon rains created lush lakes, inhabited by animals much like hippos. Wild cattle and antelope also appear to have migrated from Africa at this time.\nThe fossil record at Al Wusta shows a rich variety of animal life, alongside stone tools that closely resemble those used by Homo sapiens.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"61B17F52-BA93-42C2-A54B-A8A1753A2263","type":"text","name":"Homo sapiens","rect":{"x":446.5,"y":2667,"width":101,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"Homo sapiens","color":{"r":28,"g":28,"b":28,"a":1,"color-hex":"#1C1C1C 100%","argb-hex":"#FF1C1C1C","css-rgba":"rgba(28,28,28,1)","ui-color":"(r:0.11 g:0.11 b:0.11 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Italic","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Italic;","font-size: 16px;","color: #1C1C1C;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"7DA1E0A7-8ABB-4E3E-9D64-AF582189EBED","type":"text","name":"Dr Groucutt believes","rect":{"x":268,"y":2741,"width":743,"height":142},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"Dr Groucutt believes humans may have chosen to move in to this inviting environment.\n&quot;The interesting thing,&quot; he told BBC News, &quot;is  that in the past some people have said we couldn&#39;t really spread into Asia until we had complex tools. &#91Our findings] suggest that that kind of migration didn&#39;t really reflect a technological breakthrough, but reflects climate change.&quot;\nRecent work in South Africa also points to the influence of changing climate on human evolution.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"0247E9F5-A3E0-4035-B69B-B32DD2B378FC","type":"text","name":"influence of changing climate","rect":{"x":610.5,"y":2861,"width":219,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"influence of changing climate","color":{"r":null,"g":null,"b":null,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(NaN,NaN,NaN,1)","ui-color":"(r:NaN g:NaN b:NaN a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #000000;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"FC5F5890-C99B-4EFD-B537-E3BCDAD44E1B","type":"shape","name":"Rectangle Copy 2","rect":{"x":269,"y":3318,"width":743,"height":34},"rotation":0,"radius":0,"borders":[],"fills":[{"fillType":"color","color":{"r":213,"g":208,"b":205,"a":1,"color-hex":"#D5D0CD 100%","argb-hex":"#FFD5D0CD","css-rgba":"rgba(213,208,205,1)","ui-color":"(r:0.84 g:0.82 b:0.80 a:1.00)"}}],"shadows":[],"opacity":1,"styleName":"","css":["backg :16,"css":["font-family: BBCReithSans-Regular;","font-size: 13px;","color: #5A5A5A;","letter-spacing: 0;","line-height: 16px;"]},{"objectID":"108D5890-D026-4377-9BEC-485A716B0D7A","type":"text","name":"Researchers working","rect":{"x":141,"y":1470,"width":486,"height":470},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"Researchers working at the Al Wusta site in Saudi Arabia came across a single intermediate phalanx (the middle of the three bones that make up a finger) in a preserved lake bed.\nNo other remains of its owner were found.\n&quot;It&#39;s normal,&quot; explained Dr Huw Groucutt, the study&#39;s lead author. &quot;Almost all humans and animals that ever lived will disappear without trace.\n“We got very lucky. Generally if you found one piece of an individual you wouldn&#39;t be able to tell. But it turns out that bone is quite distinct,&quot; the University of Oxford researcher added.\nThe team used CT scanning to build a 3D model of the bone, and compared it to other human and Neanderthal remains from this time period.\nIt was found to most closely resemble Homo sapiens, as Neanderthal bones are shorter and squatter.\nOther material from the site was dated using two separate dating techniques.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"C4548041-0E53-4B98-B14C-DD686C878CC6","type":"shape","name":"Bitmap","rect":{"x":141,"y":2169,"width":486,"height":274},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":""},{"objectID":"6669D8B8-AAED-4F53-BA76-4C30C0F00764","type":"text","name":"The climate in Saudi","rect":{"x":141,"y":2527,"width":486,"height":208},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"The climate in Saudi Arabia 85,000 years ago was very different to the modern day.\nMonsoon rains created lush lakes, inhabited by animals much like hippos. Wild cattle and antelope also appear to have migrated from Africa at this time.\nThe fossil record at Al Wusta shows a rich variety of animal life, alongside stone tools that closely resemble those used by Homo sapiens.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"AE474732-9CE0-4AF3-9DAB-402DCECDAB51","type":"text","name":"Homo ","rect":{"x":572.1,"y":2691,"width":47,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"Homo ","color":{"r":28,"g":28,"b":28,"a":1,"color-hex":"#1C1C1C 100%","argb-hex":"#FF1C1C1C","css-rgba":"rgba(28,28,28,1)","ui-color":"(r:0.11 g:0.11 b:0.11 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Italic","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Italic;","font-size: 16px;","color: #1C1C1C;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"85C09CB2-9451-4897-8E08-0B73C66ED601","type":"text","name":"sapiens","rect":{"x":141,"y":2713,"width":54,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"sapiens","color":{"r":28,"g":28,"b":28,"a":1,"color-hex":"#1C1C1C 100%","argb-hex":"#FF1C1C1C","css-rgba":"rgba(28,28,28,1)","ui-color":"(r:0.11 g:0.11 b:0.11 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Italic","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Italic;","font-size: 16px;","color: #1C1C1C;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"7E644AA8-4C41-45D5-A8C2-D80768CC73E4","type":"text","name":"Dr Groucutt believes","rect":{"x":141,"y":2787,"width":486,"height":230},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext tablet + desktop","content":"Dr Groucutt believes humans may have chosen to move in to this inviting environment.\n&quot;The interesting thing,&quot; he told BBC News, &quot;is  that in the past some people have said we couldn&#39;t really spread into Asia until we had complex tools. &#91Our findings] suggest that that kind of migration didn&#39;t really reflect a technological breakthrough, but reflects climate change.&quot;\nRecent work in South Africa also points to the influence of changing climate on human evolution.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"58EC7EC9-3D99-45FB-9E54-5E00C972932D","type":"text","name":"influence of ","rect":{"x":483.5,"y":2973,"width":92,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"influence of ","color":{"r":null,"g":null,"b":null,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(NaN,NaN,NaN,1)","ui-color":"(r:NaN g:NaN b:NaN a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #000000;","letter-spacing: 0;","line-height: 22px;"]},{"objectI tent":"Researchers working at the Al Wusta site in Saudi Arabia came across a single intermediate phalanx (the middle of the three bones that make up a finger) in a preserved lake bed.\nNo other remains of its owner were found.\n&quot;It&#39;s normal,&quot; explained Dr Huw Groucutt, the study&#39;s lead author. &quot;Almost all humans and animals that ever lived will disappear without trace.\n“We got very lucky. Generally if you found one piece of an individual you wouldn&#39;t be able to tell. But it turns out that bone is quite distinct,&quot; the University of Oxford researcher added.\nThe team used CT scanning to build a 3D model of the bone, and compared it to other human and Neanderthal remains from this time period.\nIt was found to most closely resemble Homo sapiens, as Neanderthal bones are shorter and squatter.\nOther material from the site was dated using two separate dating techniques.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"7445302E-95B1-4204-8580-9B72DABA9DB4","type":"text","name":"The climate in Saudi","rect":{"x":8,"y":2442,"width":359,"height":230},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext mobile","content":"The climate in Saudi Arabia 85,000 years ago was very different to the modern day.\nMonsoon rains created lush lakes, inhabited by animals much like hippos. Wild cattle and antelope also appear to have migrated from Africa at this time.\nThe fossil record at Al Wusta shows a rich variety of animal life, alongside stone tools that closely resemble those used by Homo sapiens.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"7814273B-FA72-4DFE-803E-F29BB608994A","type":"text","name":"Homo sapiens","rect":{"x":241.9,"y":2650,"width":101,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"Homo sapiens","color":{"r":28,"g":28,"b":28,"a":1,"color-hex":"#1C1C1C 100%","argb-hex":"#FF1C1C1C","css-rgba":"rgba(28,28,28,1)","ui-color":"(r:0.11 g:0.11 b:0.11 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Italic","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Italic;","font-size: 16px;","color: #1C1C1C;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"E4308659-A251-4510-AF04-B7937E0F4BA2","type":"text","name":"Dr Groucutt believes","rect":{"x":8,"y":2724,"width":359,"height":296},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext mobile","content":"Dr Groucutt believes humans may have chosen to move in to this inviting environment.\n&quot;The interesting thing,&quot; he told BBC News, &quot;is that in the past some people have said we couldn&#39;t really spread into Asia until we had complex tools. &#91Our findings] suggest that that kind of migration didn&#39;t really reflect a technological breakthrough, but reflects climate change.&quot;\nRecent work in South Africa also points to the influence of changing climate on human evolution.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #404040;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"548EA0AE-DF01-45BF-98D3-E1623143E756","type":"text","name":"influence of changing climate","rect":{"x":8,"y":2976,"width":219,"height":22},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"influence of changing climate","color":{"r":null,"g":null,"b":null,"a":1,"color-hex":"#000000 100%","argb-hex":"#FF000000","css-rgba":"rgba(NaN,NaN,NaN,1)","ui-color":"(r:NaN g:NaN b:NaN a:1.00)"},"fontSize":16,"fontFace":"BBCReithSans-Regular","textAlign":"left","letterSpacing":0,"lineHeight":22,"css":["font-family: BBCReithSans-Regular;","font-size: 16px;","color: #000000;","letter-spacing: 0;","line-height: 22px;"]},{"objectID":"D2576A68-475D-4351-A22B-918C8AC7E037","type":"text","name":"Although it is hard","rect":{"x":8,"y":3306,"width":359,"height":466},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"Bodytext mobile","content":"Although it is hard to determine from the Saudi Arabian site, human occupation of the area seems to have been short-lived; restricted to a few hundred or a couple of thousand years.\nIt is not known whether the population died out or simply chose to move on. &quot;The great mystery now is what happened to these people,&quot; added Dr Groucutt bold text.\nGenetic evidence suggests all living non-Africans trace their ancestry to an exodus from the continent around 60,000 years ago. Researchers are now trying to reconcile this DNA data with the mounting archaeological evidence that Homo sapiens was present outside Africa much earlier.\nOne possibility is that these pioneer populations went extinct, to be replaced by a later wave that led to the rest of the world being permanently settled by our species.","color":{"r":64,"g":64,"b":64,"a":1,"color-hex":"#404040 100%","argb-hex":"#FF404040","css-rgba":"rgba(64,64,64,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00
